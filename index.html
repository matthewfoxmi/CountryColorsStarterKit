<html>
  <head>
    <link href="style.css" rel="stylesheet" />
    <script src="country.js"></script>
  </head>

  <body id="Color1" onchange="SwitchCountry()">
    <div id="Color2" class="centerElement halfWidth" onchange="SwitchCountry()">
      <div id="Color3" class="floatLeft halfWidth" onchange="SwitchCountry()">
        <h2 id="CountryName" onchange="SwitchCountry()">Country Name</h2>
        <h2 id="OfficialLanguage" onchange="SwitchCountry()">
          Official Language Goes here!
        </h2>
        <h2 id="HelloWorld" onchange="SwitchCountry()">
          Hello World Goes here!
        </h2>
        <select id="CountryList" onchange="SwitchCountry()">
          <option value="USA">USA</option>
          <option value="Mexico">Mexico</option>
          <option value="Algeria">Algeria</option>
          <option value="Japan">Japan</option>
          <option value="Russia">Russia</option>
        </select>
        <button onclick="SwitchCountry()">Swap Country</button>
      </div>
    </div>
  </body>
</html>
